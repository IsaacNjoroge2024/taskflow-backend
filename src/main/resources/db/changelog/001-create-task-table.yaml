databaseChangeLog:
  - changeSet:
      id: 001-create-task-table
      author: TaskFlow Developer
      comment: Create initial task table
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(10)
                  defaultValue: MEDIUM
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: DATE
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addCheckConstraint:
            tableName: tasks
            constraintName: chk_task_status
            checkCondition: "status IN ('PENDING', 'COMPLETED')"
        - addCheckConstraint:
            tableName: tasks
            constraintName: chk_task_priority
            checkCondition: "priority IN ('LOW', 'MEDIUM', 'HIGH')"
        - createIndex:
            indexName: idx_task_status
            tableName: tasks
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_task_priority
            tableName: tasks
            columns:
              - column:
                  name: priority
        - createIndex:
            indexName: idx_task_due_date
            tableName: tasks
            columns:
              - column:
                  name: due_date

  - changeSet:
      id: 001-insert-sample-data
      author: TaskFlow Developer
      comment: Insert sample tasks for development
      context: dev
      changes:
        - insert:
            tableName: tasks
            columns:
              - column:
                  name: title
                  value: "Complete project documentation"
              - column:
                  name: description
                  value: "Write comprehensive documentation for the new task management system"
              - column:
                  name: status
                  value: "PENDING"
              - column:
                  name: priority
                  value: "HIGH"
              - column:
                  name: due_date
                  value: "2025-07-20"
        - insert:
            tableName: tasks
            columns:
              - column:
                  name: title
                  value: "Review code changes"
              - column:
                  name: description
                  value: "Review the latest pull requests from the team"
              - column:
                  name: status
                  value: "COMPLETED"
              - column:
                  name: priority
                  value: "MEDIUM"
              - column:
                  name: due_date
                  value: "2025-07-15"
        - insert:
            tableName: tasks
            columns:
              - column:
                  name: title
                  value: "Plan team meeting"
              - column:
                  name: description
                  value: "Organize agenda for next week's team meeting"
              - column:
                  name: status
                  value: "PENDING"
              - column:
                  name: priority
                  value: "LOW"
